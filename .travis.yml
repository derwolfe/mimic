language: c

os:
  - osx
  - linux

compiler:
    - clang
    - gcc

env:
  matrix:
    - TOX_ENV=lint
    - TOX_ENV=py26
    - TOX_ENV=py27
    - TOX_ENV=pypy
    - TOX_ENV=docs
    - TOX_ENV=docs-spellcheck
    - TOX_ENV=docs-linkcheck
    - TOX_ENV=bundle

matrix:
  allow_failures:
    - env: "TOX_ENV=docs-linkcheck"
  exclude:
    - os: osx
      compiler: gcc
      env: lint
    - os: osx
      compiler: gcc
      env: py26
    - os: osx
      compiler: gcc
      env: py27
    - os: osx
      compiler: gcc
      env: docs
    - os: osx
      compiler: gcc
      env: docs-spellcheck
    - os: osx
      compiler: gcc
      env: docs-linkcheck
    - os: linux
      env: bundle

install:
  - ./.travis/install.sh

script:
  - ./.travis/run.sh

after_success:
    - source ~/.venv/bin/activate && coveralls

